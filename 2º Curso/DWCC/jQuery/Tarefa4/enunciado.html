<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Restaurante Chinés He-Lao</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel='stylesheet' type='text/css' href='./estilos/estilos.css'>
	<script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="scripts/enunciado.js"></script>
</head>

<body>
	<h1>Restaurante Chinés He-Lao</h1>
	<h2>Menú Online</h2>
	<fieldset>
		<legend>Entrantes</legend>
		<div>
			<label>
				<input type="checkbox" name="rolo" value="vietnamita" id="rolo" />Roliños de primavera
			</label>
			<span>
				<input type="text" name="cantidade" size="2" value="0" id="cantidade" />
			</span>
			<div>
				<label>
					<input type="radio" name="vietnamita" value="carne" checked="checked" />Carne
				</label>
				<label>
					<input type="radio" name="vietnamita" value="vexetariano" />Vexetariano
				</label>
			</div>
		</div>
		<div>
			<label>Enderezo envío
				<input type="text" name="direccion" size="20" value="" id="direccion" />
			</label>
			<label>Teléfono de contacto
				<input type="text" name="telefono" size="10" value="" id="telefono" />
			</label>
		</div>
		<input name="enviar" type="button" id="enviar" value="Enviar Datos">
		<input name="amosar" type="button" id="amosar" value="Amosar Datos">
	</fieldset>
	Panel de información: <div id="erros"></div>
	<br />
	Pancarta desprazamento: <div id="pancarta"></div>
</body>

</html>
