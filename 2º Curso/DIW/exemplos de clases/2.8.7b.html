<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.menu{
            position: relative;
            top: 50px;
            padding: 0px;
            margin: 0px ;
            list-style: none;
            overflow:hidden;            
            justify-content: center;
            display:flex;
            height: 50px;
        }
        ul.menu li{
            float:left;
            background: linear-gradient(to top ,#E6A833,#E6D72E, #E6E457) ;
            width: 150px;
            text-align: center;
            margin-left: 20px;
            height: 30px;
            border-radius: 30px;
            box-shadow: 2px 2px 5px black;
        }
        ul.menu li a{
            color:#9C1CE6;
            display: block;
            padding: 0.3em;
            text-decoration: none;
            text-shadow: 1px 1px 2px white;
            
        }
        ul.menu li a:hover{
            color:#E6A833;
            background: linear-gradient(#9C1CE6,#6B1A99);
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            border-radius: 30px;
            font-weight: 900;
        }

    </style>

</head>
<body>
    <ul class="menu">
        <li><a href="https://www.marca.com" target="_blank">Marca</a></li>
        <li><a href="https://www.noticias3d.com" target="_blank">Noticias 3D</a></li>
        <li><a href="https://www.3djuegos.com" target="_blank">3D juegos</a></li>
    </ul>
    
</body>
</html>
