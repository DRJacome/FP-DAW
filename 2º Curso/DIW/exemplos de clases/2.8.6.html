<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.menu{
            width: 150px;
            padding: 0px;
            margin: 0px;
            list-style: none;
            border: 2px solid cornflowerblue;
        }
        ul.menu li{
            background: coral;
            border-top: 1px solid #fff;
            border-bottom: 1px solid orangered;
            height: 30px;
        }
        ul.menu li a{
            color:#333;
            display: block;
            padding: 0.2em 0 0.2em 0.5em;
            text-decoration: none;
        }
        ul.menu li a:hover{
            color:#ddd;
            background-color: orchid;
            font-weight: 900;
        }

    </style>

</head>
<body>
    <ul class="menu">
        <li><a href="https://www.marca.com" target="_blank">Marca</a></li>
        <li><a href="https://www.noticias3d.com" target="_blank">Noticias 3D</a></li>
        <li><a href="https://www.3djuegos.com" target="_blank">3D juegos</a></li>
    </ul>
    
</body>
</html>
