<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <section>
        <h1>Inicio de sesión</h1>
        <div class="superior">
            <form action="perfil.html" method="post">
                <input class="user" type="text" name="usuario" placeholder="Nombre de usuario">
                <input class="pass" type="password" name="contrasena" placeholder="Contraseña">
                <button type="submit" class="button"><a href="perfil.html">Iniciar sesión</a></button>
            </form>
            <div class="inferior">
                <p><input type="checkbox"> Recordarme</p>
                <p><a href="#">¿Has olvidado tu contraseña?</a></p>
                <p class="facebook">Loguearme con Facebook</p>
                <p class="twitter">Loguearme con Twitter</p>
            </div>
        </div>
        <div class="pie">
            <p>¿No tienes cuenta?</p>
            <p><a href="registro.html">Regístrate</a></p>
        </div>
    </section>
</body>
</html>
