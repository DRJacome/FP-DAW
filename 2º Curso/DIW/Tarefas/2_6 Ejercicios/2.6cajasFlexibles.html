<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox ejemplos</title>
    <style>
        #contenedor-flexible1 {
            background-color: #808080;
            display: flex;
            flex-direction: row;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible2 {
            background-color: #808080;
            display: flex;
            flex-direction: row-reverse;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible3 {
            background-color: #808080;
            display: flex;
            justify-content: center;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible4 {
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible5 {
            background-color: #808080;
            display: flex;
            flex-direction: column;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible6 {
            background-color: #808080;
            display: flex;
            flex-direction: column-reverse;
            margin: 10px;
            border-radius: 10px;
        }

        #contenedor-flexible7 {
            background-color: #808080;
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
            border-radius: 10px;
            align-self: center;
        }

        #contenedor-flexible8 {
            background-color: #808080;
            display: flex;
            flex-wrap: wrap-reverse;
            margin: 10px;
            border-radius: 10px;
            align-self: center;
        }

        #contenedor-flexible9 {
            background-color: #808080;
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
            border-radius: 10px;
        }
        
        #contenedor-flexible9 .item-flex {
            align-content: stretch;
            height: 200px;
        }

        #contenedor-flexible10 {
            background-color: #808080;
            display: flex;
            flex-wrap: wrap-reverse;
            margin: 10px;
            border-radius: 10px;
            height: 200px;
        }

        #contenedor-flexible11 {
            background-color: #808080;
            display: flex;
            align-items: center;
            margin: 10px;
            border-radius: 10px;
            height: 300px;
        }

        #contenedor-flexible12 {
            background-color: #808080;
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
            border-radius: 10px;
            height: 300px;
        }

        .item-flex {
            color: #CEB66A;
            font-size: 50px;
            font-weight: bold;
            background-color: white;
            border: 1px solid white;
            border-radius: 10px;
            margin: 2px;
            text-align: center;
            width: 90px;
            height: 90px;
            padding-top: 13px;
            box-sizing: border-box;
        }
    </style>
</head>
