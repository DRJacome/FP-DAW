<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_11Box-sizing</title>
</head>

<body>
    <div style="width: 200px; 
                padding: 20px; 
                border: 10px solid #ccc; 
                margin: 0 auto;">
        Lorem Ipsum...
    </div>

    <!--Box-sizing: border-box-->
    <div style="width: 200px;
                padding:20px;
                border:10px solid #ccc;
                box-sizing: border-box;
               margin: 0 auto;">
        Lorem Ipsum...
    </div>

    <!--Box-sizing: padding-box-->
    <div style="width: 200px;
                padding: 20px;
                border: 10px solid #ccc;
                margin: 0auto;">
        Lorem Ipsum...
    </div>
</body>

</html>
