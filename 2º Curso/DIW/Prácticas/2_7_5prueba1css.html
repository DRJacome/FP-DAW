<html>

<head>
    <style>
        body {
            margin: 100px;
            border-style: inset;
            border-color: blue;
            /* color del borde azul */
            border-radius: 15px 50px;
            /*borde redondeado de radio 15px */
            border-width: thick;
            box-shadow: 50px 50px 25px red;
            /* Un borde grueso */
            padding: 15px;
            background-color: darkseagreen;
            background-size: cover;
        }

        div {
            margin: 15px;
            padding: 10px;
            border-top: 3px dotted red;
            /*estilo, tama√±o y color incluidos en el mismo atributo */
            border-right: 2px solid blue;
            border-bottom: 3px double green;
            border-left: 3px groove red;
            background-color: chartreuse;
            width: 400px;
            height: 200px;
        }

        div:hover {
            border-style: groove;
        }

        /* Lista de estilos para bordes: 
p.dotted {border-style: dotted;} 
p.dashed {border-style: dashed;} 
p.solid {border-style: solid;} 
p.double {border-style: double;} 
p.groove {border-style: groove;} 
p.ridge {border-style: ridge;} 
p.inset {border-style: inset;} 
p.outset {border-style: outset;} 
p.none {border-style: none;} 
p.hidden {border-style: hidden;} 
p.mix {border-style: dotted dashed solid double;} 
https://www.w3schools.com/css/css_border.asp */
    </style>
</head>

<body>
    <div style="font-size:0.5in;">Texto de 0.5 pulgadas</div>
</body>

</html>
