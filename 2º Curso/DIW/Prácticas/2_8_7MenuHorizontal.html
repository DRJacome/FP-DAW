    <title>2_8_7Menu Horizontal</title>
    <style>
        ul.menu {
            background: white;
            border: 2px solid brown;
            list-style: none;
            margin: 0px auto;
            padding: 5px;
            overflow: hidden;
            border-radius: 100px;
            display: flex;
            justify-content: center;
        }

        ul.menu li a {
            /*border-left: 1px solid #fff;*/
            /*border-right: 1px solid crimson;*/
            color: #333;
            display: block;
            padding: .3em;
            text-decoration: none;
            text-align: center;
        }

        ul.menu li a:hover {
            color: red;

        }

        ul.menu li {
            float: left;
            width: 15%;
            border: 1px solid black;
            border-radius: 100px;
            margin: 0px auto;
            background-color: goldenrod;
        }
    </style>
</head>
