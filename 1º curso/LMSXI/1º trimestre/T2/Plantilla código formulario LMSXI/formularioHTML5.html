<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejemplo nuevos controles</title>
	</head>
	<body>
		<form  action="" oninput="valorRango.value = rango_entrada.value" autocomplete="on">
			<table border="0">
			<tr>
				<td> Nombre: </td> 
				<td> <input type="text" name="name_control" autofocus required="true" /> </td>
			</tr>
			<tr>
				<td> Correo Electrónico: </td>
				<td> <input type="email" name="email_control" required="true" /> </td>
			</tr>
			<tr>
				<td> URL: </td>
				<td> <input type="url" name="url_control" required="true" placeholder="Escripe la URL de tu página web personal" /> </td>	
			</tr>
			<tr>
				<td> Fecha: </td>
				<td> <input type="date" name="date_control" required="true" /> </td>	
			</tr>
			<tr>
				<td> Tiempo: </td>
				<td> <input type="time" name="time_control"  step="1800" required="true" /> </td>	
			</tr>
			<tr>
				<td> Mes: </td>
				<td> <input type="month" name="month_control" required="true" /> </td>	
			</tr>
			<tr>
				<td> Semana: </td>
				<td> <input type="week" name="week_control" required="true" /> </td>	
			</tr>
			<tr>
				<td> Número (min -10, max 10): </td>
				<td> <input type="number" name="number_control" min="-10" max="10" value="0" /> </td>	
			</tr>
			<tr>
				<td> Intervalo (min 0, max 10): </td>
				<td> <input type="range" name="rango_entrada" min="0" max="10" value="0" step="0.1" /> 	
				     <output for="rango_entrada" name="valorRango" > 0 </output> </td>
			</tr>
			<tr>
				<td> Teléfono Móvil: </td>
				<td> <input type="tel" pattern="[0-9]{9}" name="tel_control" required="true" /> </td>	
			</tr>
			<tr>
				<td> Color Favorito: </td>
				<td> <input type="color" name="color_control" /> </td>	
			</tr>
			<tr>
				<td> Enviar </td>
				<td> <input type="submit" value="Submit!" /> </td>
			</tr>
		</table>
		</form>
	</body>
</html>
